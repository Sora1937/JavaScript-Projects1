<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" >
        <title>Hello World!</title>
    </head>
    <body>
        <h1>The Document Object</h1>
        <h2>The createTextNode() Method</h2>

        <p>Create a text node:</p>

        <script>
            const textNode = document.createTextNode("Hello World");
            document.body.appendChild(textNode);
        </script>
    </body>
</html>
