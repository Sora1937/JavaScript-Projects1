<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>jQuery Demo</title>

        <!-- This links jQuery -->
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    </head>
    <script>
        // This targets the whole webpage when it loads
        $(document).ready(function() {
            // This adds HTML in jQuery
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            // This makes paragraph 2 red
            $("#2").css({"color":"red"});
            // This hides the header when you click on paragraph 3
            $("#3").click(function() {
                $("h1").hide();
            })
        });
    </script>
</html>
